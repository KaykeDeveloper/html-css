<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{ /*box level*/

            background-color: lightgray;
            height: 300px;
            width: 300px;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed salmon;
            border: 10px solid darkslategray;
        }
        a{ /*inline level*/
            border: 5px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos tbm sao exemplos de box level, mas os <a href="#">links sao eventos de inline level</a>. Vamos ver como td isso funciona.</p>
</body>
</html>
